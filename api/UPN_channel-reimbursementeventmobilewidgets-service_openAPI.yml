        - Contribution Widget
      summary: >-
        This method will return edits or error incase of any prerequisite is not
        met or else user can proceed further.
      description: >
        This API will be called when the version is >= 3.4.0. This is an
        intermediate call to get the per pay period amount that user will
        contribute. Internally it calls /reviseElections. These is a chance to
        get Edits in the response of this call from TBA side based on certain 
        scenarios.
      parameters:
        - name: alightPersonSessionToken
          in: header
          description: >-
            Token received from <strong>api/channel/mobileauthentication/logon
            </strong> call.
          schema:
            type: string
          required: true
        - name: alightRequestHeader
          in: header
