      description: >
        This API endpoint will return Person Reimbursement event claim detail
        screen. following services
         - Domain API
             - /api/personsmartchoicetransactions/claim/template
      parameters:
        - name: alightPersonSessionToken
          in: header
          description: >-
            Token received from <strong>api/channel/mobileauthentication/logon
            </strong> call.
          schema:
            type: string
          required: true
        - name: alightRequestHeader
          in: header
          description: >-
            Request header which may contain clientId, locale, roleId, and
            channelRequestData.  The channelRequestData can contain srcPlatform
            (indicates source application).  Can use the version returned from
            <strong>/channel/mobileauthentication/logon </strong>call which
            pre-populates the necessary header attributes.
          schema:
            type: string
          required: true
          example:
            clientId: 19943
            locale: en_US
            roleId: '19943_1.0-E:19943_09754_1.0-E:@PPT@'
            channelRequestData:
              srcPlatform: alightonemobile
        - name: alightMobileHeader
          in: header
          required: true
          description: >-
            Alight Mobile Request header which contains 'version' and
            'configSource' and requires BrokerUserId.
              * <strong>version</strong> is the version of the app making the request. 
              * <strong>configSource</strong> is the lifecycle to pull the config from. If not sent, assumes same lifecycle as API endpoint.
              * <strong>brokerUserId</strong> is the application broker.
          schema:
            type: string
          example:
            version: 3.6.0
            configSource: qa
            brokerUserId: AlightOneMobile
        - name: Content-type
          in: header
          description: application/json is the only supported type.
          schema:
            type: string
          example: application/json
        - name: planId
          in: query
          description: Reimbursment plan id for the user
          example: 3500
          schema:
            type: string
          required: false
        - name: planType
          in: query
          description: Reimbursment plan type for the user
          example: 'HLTH,DPND'
          schema:
            type: string
          required: false
        - name: planAdministrator
          in: query
          description: Reimbursment plan Administrator for the user
          example: YSA
          schema:
            type: string
          required: false
      responses:
        '200':
          description: >-
            Successful retrieval of Person Reimbursement claim detail page
            details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/reimbursementClaimTemplateDetailWidget'
        '400':
          description: Bad Request due to invalid or missing parameter.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error400'
        '500':
          description: Internal System Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error500'
