          required: true
          example:
            clientId: 19968
            locale: en_US
            roleId: '19968_1.0-E:19968_09754_1.0-E:@PPT@'
            channelRequestData:
              srcPlatform: AlightOneMobile
        - name: alightMobileHeader
          in: header
          required: true
          description: |-
            Request header which contains 'version' and 'configSource'. 
              * <strong>version</strong> is the version of the app making the request. 
              * <strong>configSource</strong> is the lifecycle to pull the config from. If not sent, assumes same lifecycle as API endpoint.
          schema:
            type: string
          example:
            version: 3.4.0
            sourceConfig: qa
        - name: retryAction
          in: query
          required: true
          description: >-
            retryAction queryParam is required to identify the action incase in
            any edits or errors occurs.
          schema:
            type: string
          example: '?retry=false'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/validateContributionRequestSchema'
      responses:
