openapi: 3.0.0
info:
  description: This service is designed specifically for change HSA contribution workflow.
  version: 1.0.0
  title: Channel Reimbursement Event  Mobile Widgets Service API
servers:
  - url: 'https://api-dv.ap.alight.com'
    description: Development environment
  - url: 'https://api-qa.ap.alight.com'
    description: Quality Assurance environment
  - url: 'https://api-int-ste.euw-dev.aws.alight.com'
    description: Stress Test environment
  - url: 'https://api-qc.ap.alight.com'
    description: Quality Control environment
  - url: 'https://api.ap.alight.com'
    description: Production environment
  - url: 'http://localhost:8443'
    description: Local Development environment
paths:
  /api/channel/reimbursementeventmobilewidgets/contributionEligibilityWidget:
    get:
      tags:
        - Contribution Widget
      summary: >-
        This method will return page contents for Boost HSA Eligibility Screen
        Contribution Page.
      description: >
        This API endpoint will return screen content of Boost Your HSA
        Eligibility   Page.
      parameters:
        - name: alightPersonSessionToken
          in: header
          description: >-
            Token received from <strong>api/channel/mobileauthentication/logon
            </strong> call.
          schema:
            type: string
          required: true
        - name: alightRequestHeader
          in: header
          description: >-
            Request header which may contain clientId, locale, roleId, and
            channelRequestData.  The channelRequestData can contain srcPlatform
            (indicates source application).  Can use the version returned from
            <strong>/channel/mobileauthentication/logon </strong>call which
            pre-populates the necessary header attributes.
          schema:
            type: string
          required: true
          example:
            clientId: 19968
            locale: en_US
            roleId: '19968_1.0-E:19968_09754_1.0-E:@PPT@'
            channelRequestData:
              srcPlatform: AlightOneMobile
        - name: alightMobileHeader
          in: header
          required: true
          description: |-
            Request header which contains 'version' and 'configSource'. 
              * <strong>version</strong> is the version of the app making the request. 
              * <strong>configSource</strong> is the lifecycle to pull the config from. If not sent, assumes same lifecycle as API endpoint.
          schema:
            type: string
          example:
            version: 4.1.0
            sourceConfig: qa
      responses:
        '200':
          description: API returns Boost Your HSA Eligibility Page content.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contributionEligibilityWidget'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error400'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error500'
